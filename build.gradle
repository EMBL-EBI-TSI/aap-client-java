buildscript {
    repositories {
        mavenCentral()
        maven { url "http://ena-dev:8081/artifactory/all" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven-publish'

group = 'uk.ac.ebi.tsc.aap.client'

version = '0.1-SNAPSHOT'

repositories {
    maven { url "http://ena-dev:8081/artifactory/all" }
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-security")
    testCompile("junit:junit")
}

bootRepackage {
    enabled = false
}

task sourceJar(type: Jar) { from sourceSets.main.allJava }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar { classifier "sources" }
        }
    }
    repositories {
        maven {
            credentials {
                username artifactoryUsername
                password artifactoryPassword
            }
            if(project.version.endsWith('-SNAPSHOT')) {
                url "http://ena-dev:8081/artifactory/libs-snapshot-local"
            } else {
                url "http://ena-dev:8081/artifactory/libs-release-local"
            }
        }
    }
}